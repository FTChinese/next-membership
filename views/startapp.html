    <style>
        .container {
            margin: 0px auto;
            max-width: 414px;
        }

        .hint {
            float: right;
            /*margin-right: 1%;*/
            margin-top: 3px;
            width: 80%;
        }

        .clearFloat {
            clear: both;
        }

        .hint img {
            height: 27px;
        }

        .action-container {
            text-align: center;
            margin-top: 80px;
        }

        .action-container img {
            width: 200px;
            margin: 0px 0px 50px;
        }

        .openAction {
            width: 250px;
            letter-spacing: 3px;
            font-size: 1.1em;
        }

        #openApplication {
            background-color: #0d7680;
            margin-bottom: 30px;
            height: 46px;
            color: white;
            /*border: 0.5px solid #0d7680;*/
        }

        #nowDownload {
            background-color: #cce2e4;
            height: 45px;
            border: 0.5px solid #0d7680;
            color: #0d7680;
        }
        .hint-text{ 
   
            /*width:350px; */
            height:35px; 
            line-height: 35px; 
            position:relative; 
            background-color:#FFF;
            border-radius: 20px;
            border: 1px solid #0d7680;
            background-color:#fff;
            font-size: 0.8em;
            text-align: center;
        }
        .triangle-down {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 12px solid #0d7680;
            position: absolute;
            right: 23px;
            top: -12px;
        }
        .triangle-up {
            width: 0;
            height: 0;
            border-left: 9px solid transparent;
            border-right: 9px solid transparent;
            border-bottom: 11px solid white;
            position: absolute;
            right: 24px;
            top: -11px;
        }
    </style>

    <script>
        // Mark:判断是什么浏览器和什么设备，仅仅微信提醒用safari打开，其它都不用
        function getDeviceType() {
            var uaString = navigator.userAgent || navigator.vendor || '';
            var deviceType = 'PC';
            if (/iPad/i.test(uaString)) {
                deviceType = 'iPadWeb';
            } else if (/OS [0-9]+\_/i.test(uaString) && (/iPhone/i.test(uaString) || /iPod/i.test(uaString))) {
                deviceType = 'iPhoneWeb';
            } else if (/Android|micromessenger/i.test(uaString) ) {
                deviceType = 'androidWeb';
            }
            return deviceType;
        }
        function getBrowserType(){
            var name = navigator.appName;
            console.log(name);
            var OsObject = "";   
            if(navigator.userAgent.indexOf("MSIE")>0) {   
                return "MSIE";   
            }   
            if(isFirefox=navigator.userAgent.indexOf("Firefox")>0){   
                return "Firefox";   
            }   
            if(isSafari=navigator.userAgent.indexOf("Safari")>0) {   
                return "Safari";   
            }    
            if(isCamino=navigator.userAgent.indexOf("Camino")>0){   
                return "Camino";   
            }   
            if(isMozilla=navigator.userAgent.indexOf("Gecko/")>0){   
                return "Gecko";   
            } 
            if (userAgent.indexOf("Chrome") > -1){
                return "Chrome";
            }  
        }
        var browser = getBrowserType();
        console.log(browser);
        function isQQ(){
            var ua = navigator.userAgent;
            if (/mqqbrowser|qzone|qqbrowser/i.test(ua)) {
                return true;
            } else {
                return false;
            }
        }
        function isWeiXin() {
            var ua = window.navigator.userAgent.toLowerCase();
            if (/micromessenger/.test(ua)) {
                return true;
            } else {
                return false;
            }
        }

        var parameter = window.location.search.substr(1);
        var paraArr = parameter.split("=");
        var storyId = paraArr[1];
        // console.log(parameter) undefined
        // console.log(paraArr)  [""]
        // console.log(storyId)  undefined
        // undefined转化为bool值为false
        var iosUrl = 'ftchinese://';
        if( (storyId !== '' )&&(storyId !== undefined) ) {
            iosUrl = 'ftchinese://story/' + storyId;

        }else{
    
        }
        if (!isWeiXin()) {

            //     window.location.href = "http://www.wjtr.com/download/index.html"; 
            // },2000)

        //Mark: 如果不是微信，下载了app，直接跳转到iosUrl
         // 如果启动app，关闭此页面，可以试一试。我觉得不用判断微信，只要打开app就能判断跳转

    <div class="container">
        <div class="hint" id="hint">

                <div class="triangle-down"></div>
                <div class="triangle-up"></div>
            </div>
            
        </div>
        <div class="clearFloat"></div>
        <div class="action-container">
            
            <button id="openApplication" class="openAction">
            打开应用

            <button id="nowDownload" class="openAction">
            立即下载

        <script>
            var uaString = window.navigator.userAgent.toLowerCase();
            function getDeviceType(ua) {
                var deviceType = 'PC';
                if (/iPad/i.test(ua)) {
                    deviceType = 'iPad';
                } else if (/OS [0-9]+\_/i.test(ua) && (/iPhone/i.test(ua) || /iPod/i.test(ua))) {
                    deviceType = 'iPhone';
                } else if (/Android/i.test(ua)) {
                    deviceType = 'Android';
                }
                return deviceType;
            }

            function isWeiXin(ua) {
                if (/micromessenger/.test(ua)) {
                    return true;
                } else {
                    return false;
                }
            }
            var deviceType = getDeviceType(uaString);
            var getPathname = window.location.pathname;

            var parameter = window.location.search.substr(1);
            var paraArr = parameter.split("=");
            var storyId = paraArr[1];
            var appUrl = 'ftchinese://';
            if (deviceType !== 'PC') {
                if ((storyId !== '') && (storyId !== undefined)) {
                    if (getPathname.indexOf('story') > -1){
                        appUrl = 'ftchinese://story/' + storyId;
                    }else if(getPathname.indexOf('premium') > -1){
                        appUrl = 'ftchinese://premium/' + storyId;
                    }
                }
            }
    </script>

        <script>
            var openApplication = document.getElementById('openApplication');
            openApplication.onclick = function() {
                window.location.href = appUrl;
            };
            var nowDownload = document.getElementById('nowDownload');
            nowDownload.onclick = function() {
                setTimeout(function() {
                    window.location.href = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.ft';
                }, 500);
            };
            var hint = document.getElementById('hint');
            if (isWeiXin(uaString) && deviceType !== 'PC' && deviceType !== 'Android') {
                hint.style.display = "block";
            } else {

            } if (deviceType === 'Android' || deviceType === 'PC') {
                openApplication.style.visibility = "hidden";
            } else {
                openApplication.style.visibility = "visible";
            }
            document.addEventListener("touchmove", function(event) {
                if (event.cancelable) {
                    if (!event.defaultPrevented) {
                        event.preventDefault();

                }
            }, false);
